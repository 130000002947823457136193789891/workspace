<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>javascript函数</h2>
		<p>myFunction()之外的carName未定义。</p>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<script>
			myFunction();
			
			function myFunction(){
				var carName="volvo";
				document.getElementById("demo1").innerHTML=
				typeof carName+ " " + carName;
			}
			
			document.getElementById("demo2").innerHTML=
			typeof carName;
		</script>
	</body>
</html>
