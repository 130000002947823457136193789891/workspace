<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>javascript字符串方法</h1>
		<p>lastIndexOf()返回指定文本最后出现的位置：</p>
		<p id="demo"></p>
		<script>
			var str="the full name of China is the People's Republic of China";
			var pos=str.lastIndexOf("China");
			document.getElementById("demo").innerHTML=pos;
		</script>
	</body>
</html>
