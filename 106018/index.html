<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			a:link {color: #FF0000;}
			a:visited {color: #00FF00;}
			a:hover {color: #FF00FF;}
			a:active {color: #0000FF;}
		</style>
	</head>
	<body>
		<p ><b><a href="index.html" target="_blank">这是一个链接</a></b></p>
		<p><b>注释：</b>为了使定义生效，a:hover必须位于a:link和a:visited之后！！</p>
		<p><b>注释：</b>为了使定义生效，a:active必须位于a:hover之后！！</p>
	</body>
</html>
