<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>javascript能做什么？</h2>
		
		<p>javascript能够改变html属性值。</p>
		
		<p>在本例中，javascript改变了图像的src属性值。</p>
		
		<button onclick="document.getElementById('myImage').src='
		img/eg_bulbon.gif'">开灯</button>
		
		<img id="myImage" border="0" src="img/eg_bulboff.gif"
		style="text-align:center;">
		
		<button onclick="document.getElementById('myImage').src=
		'img/eg_bulboff.gif'">关灯</button>
	</body>
</html>
