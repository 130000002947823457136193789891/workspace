<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>javascript字符串属性</h1>
		<p>length属性返回字符串的长度：</p>
		<p id="demo">
		</p>
		<script>
			var txt="abcdqrewiofhronlsn";
			document.getElementById("demo").innerHTML=txt.length;
		</script>
	</body>
