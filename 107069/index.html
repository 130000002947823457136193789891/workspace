<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>javascript函数</h2>
		<p id="demo"></p>
		<script>
			document.getElementById("demo").innerHTML=
			"温度是："+toCelsius(86)+ "摄氏度。";
			
			function toCelsius(fahrenheit){
				return (5/9)*(fahrenheit-32);
			}
		</script>
	</body>
</html>
