<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>javascript对象方法</h1>
		<p>如果您不使用（）访问对象，则返回函数定义：</p>
		<p id="demo"></p>
		<script>
			//创建对象:
			var person={
				firstName:"bill",
				lastName:"gates",
				id:12345,
				fullName: function(){
					return this.firstName +" "+ this.lastName;
				}
			};
			//显示对象中的数据:
			document.getElementById("demo").innerHTML=person.fullName; 
		</script>
	</body>
</html>
