<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>javascript字符串</h2>
		<p>字符串在引号中书写。您能够使用单引号或双引号：</p>
		<p id="demo"></p>
		<script>
			var carName1="porche 911"; //双引号
			var carName2='porsche 911';//单引号
			document.getElementById("demo").innerHTML=carName1+" "+carName2;
		</script>
	</body>
</html>
