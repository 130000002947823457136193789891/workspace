<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>javascript字符串</h2>
		<p>您可以在字符串中是用引号，只要不匹配围绕字符串的引号即可：</p>
		<p id="demo"></p>
		<script>
			
			var answer1="it's good to see you again!";
			var answer2="he is called 'bill'";
			var answer3='he is called "bill"';
			
			document.getElementById("demo").innerHTML=
			answer1+"<br>"+answer2+"<br>"+answer3;
		</script>
	</body>
</html>
