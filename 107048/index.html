<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>JavaScript字符串</h2>
		<p>您可以在字符串内使用引号，只要这些引号与包围字符串的引号不匹配：</p>
		<p id="demo"></p>
		<script>
			var answer1="it's alright";
			var answer2= "he is called 'bill'";
			var answer3='he is called "bill"';
			
			document.getElementById("demo").innerHTML=
			answer1 + "<br />" +
			answer2 + "<br />" +
			answer3;
		</script>
	</body>
</html>
