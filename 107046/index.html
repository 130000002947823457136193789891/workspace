<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>JavaScript数据类型</h2>
		<p>JavaScript拥有动态类型。这意味着相同变量可用于保存不同类型：</p>
		<p id="demo"></p>
		<script>
			var x;
			var x=7;
			var x="bill";
			document.getElementById("demo").innerHTML=x;
		</script>
	</body>
</html>
