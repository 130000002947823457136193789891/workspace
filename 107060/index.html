<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>JavaScript数据类型</h2>
		<p>您可以通过设置值为null 来清空对象：</p>
		<p id="demo"></p>
		<script>
			var person={firstName:"bill",lastName:"gates",age:62,
			eyeColor:"blue"};
			person= null;
			document.getElementById("demo").innerHTML=typeof person;
		</script>
	</body>
</html>
