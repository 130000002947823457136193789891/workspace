<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>JavaScript数值</h2>
		<p>超大或超小的数值可以用科学记数法来写：</p>
		<p id="demo"></p>
		<script>
			var y=123e5;
			var z= 123e-5;
			
			document.getElementById("demo").innerHTML=
			y +"<br />" + z;
		</script>
	</body>
</html>
