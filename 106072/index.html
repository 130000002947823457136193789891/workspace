<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>javascript语句</h2>
		<p>javaascript代码块在{与}之间编写。</p>
		<button type="button" onclick="myFunction()">点击我！</button>
		
		<p id="demo1"></p>
		<p id="demo2"></p>
		
		<script>
			function myFunction(){
			document.getElementById("demo1").innerHTML="hello kitty";
			document.getElementById("demo2").innerHTML="how are you?";
			}
		</script>
	</body>
</html>
