<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>javascript变量</h1>
		<p>字符串用引号包围。</p>
		<p>数值不用引号包围。</p>
		<p id="demo"></p>
		<script>
			var pi=3.14;
			var person="bill gates";
			var answer='how are you!';
			document.getElementById("demo").innerHTML=
			pi+"<br>"+person+"<br>"+answer;
		</script>
	</body>
</html>
