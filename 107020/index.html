<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>javascript运算符</h1>
		<p>对数字和字符串相加，会返回字符串。</p>
		<p id="demo"></p>
		<script>
			var x = 7 + 8;
			var y = "7" + 8;
			var z = "hello" + 8;
			document.getElementById("demo").innerHTML=
			x + "<br />" + y + "<br />" + z ;
		</script>
	</body>
</html>
