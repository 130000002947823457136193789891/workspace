<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>javascript变量</h1>
		<p>如果您再次声明某个javascript变量，那么它的值不会丢失。</p>
		<p id="demo"></p>
		<script>
			var carName="porsche";
			var carName;
			document.getElementById("demo").innerHTML=carName;
		</script>
	</body>
</html>
