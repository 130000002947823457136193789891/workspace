<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>javascript对象方法</h1>
		<p>对象方法是一种函数定义，存储为属性值。</p>
		<p id="demo"></p>
		<script>
			//创建对象:
			var person={
				firstName:"bill",
				lastName:"gates",
				id:12345,
				fullName:function(){
					return this.firstName+" "+ this.lastName;
				}
			};
			
			//显示对象中的数据:
			document.getElementById("demo").innerHTML=
			person.fullName();
		</script>
	</body>
</html>
