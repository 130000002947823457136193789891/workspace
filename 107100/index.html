<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>javascript字符串方法</h1>
		<p>如果未找到文本，则indexOf()和lastIndexOf()都返回-1：</p>
		<p id="demo"></p>
		<script>
			var str="the full name of China is the People's Republic of China.";
			var pos=str.indexOf("USA");
			document.getElementById("demo").innerHTML=pos;
		</script>
	</body>
</html>
