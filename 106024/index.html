<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			ol.decimal {list-style-type: decimal;}
			ol.lroman {list-style-type: lower-roman;}
			ol.uroman {list-style-type: upper-roman;}
			ol.lalpha {list-style-type: lower-alpha;}
			ol.ualpha {list-style-type: upper-alpha;}
		</style>
	</head>
	<body>
		<ol class="decimal">
			<li>coffee</li>
			<li>tea</li>
			<li>coca cola</li>
		</ol>
		
		<ol class="Iroman">
			<li>coffee</li>
			<li>tea</li>
			<li>coca cola</li>
		</ol>
		
		<ol class="uroman">
			<li>coffee</li>
			<li>tea</li>
			<li>coca cola</li>
		</ol>
		
		<ol class="lalpha">
			<li>coffee</li>
			<li>tea</li>
			<li>coca cola</li>
		</ol>
		
		<ol class="ualpha">
			<li>coffee</li>
			<li>tea</li>
			<li>coca cola</li>
		</ol>
	</body>
</html>
