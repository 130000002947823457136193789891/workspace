<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>javascript字符串</h1>
		<p id="demo"></p>
		<script>
			var x="bill";
			var y=new String("bill");
			document.getElementById("demo").innerHTML=
			typeof x + "<br>"+ typeof y;
		</script>
	</body>
</html>
