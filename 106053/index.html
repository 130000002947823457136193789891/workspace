<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			table {border-collapse:collapse;}
			
			table,td,th
			{
				border:1px solid black;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>firstname</th>
				<th>lastname</th>
			</tr>
			<tr>
				<td>bill</td>
				<td>gates</td>
			</tr>
			<tr>
				<td>steven</td>
				<td>jobs</td>
			</tr>
		</table>
		<p><b>注释：</b>如果没有规定！DOCTYPE,border-collapse属性
		可能会引起意想不到的错误。</p>
	</body>
</html>
