<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>javascript typeof</h2>
		<p>typeof运算符返回或表达式的类型：</p>
		<p id="demo"></p>
		<script>
			document.getElementById("demo").innerHTML=
			typeof "bill"+"<br>" +
			typeof 3.14 + "<br>" +
			typeof true + "<br>" +
			typeof false + "<br>" +
			typeof x;
		</script>
	</body>
</html>
