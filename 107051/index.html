<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>JavaScript Booleans</h2>
		<p>布尔值只有两个值：true 或false.</p>
		<p id="demo"></p>
		<script>
			var x= 7;
			var y = 7;
			var z= 8;
			document.getElementById("demo").innerHTML=
			(x==y)+"<br />" + (x==z);
		</script>
	</body>
</html>
