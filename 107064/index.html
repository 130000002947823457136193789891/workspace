<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>javascript typeof</h2>
		<p>typeof 运算符把对象、数组或null返回object。</p>
		<p>typeof 运算符不会把函数返回object。</p>
		<p id="demo"></p>
		<script>
			document.getElementById("demo").innerHTML=
			typeof {name:'bill',age:62} + "<br>" +
			typeof [1,2,3,4] + "<br>" +
			typeof null +"<br>" +
			typeof function myFunc(){};
		</script>
	</body>
</html>
