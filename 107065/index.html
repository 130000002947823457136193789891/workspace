<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>javascript函数</h2>
		<p>本例调用了一个执行计算的函数，然后返回结果：</p>
		<p id="demo"></p>
		<script>
			function myFunction(p1,p2){
				return p1*p2;
			}
			document.getElementById("demo").innerHTML=myFunction(7,8);
		</script>
	</body>
</html>
