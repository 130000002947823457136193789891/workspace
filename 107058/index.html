<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>JavaScript数据类型</h2>
		<p>任何变量均可通过设置值为undefined进行清空。其类型也将是undefined。</p>
		<p id="demo"></p>
		<script>
			var car="porsche";
			car= undefined;
			document.getElementById("demo").innerHTML=
			car +"<br/>"+ typeof car;
		</script>
	</body>
</html>
