<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		p.one {
			border-style: solid;
			border-color: #0000ff;
		}
		
		p.two {
			border-style: solid;
			border-color: #ff0000 #0000ff;
		}
		
		p.three {
			border-style: solid;
			border-color: #ff0000 #00ff00 #0000ff;
		}
		
		p.four {
			border-style: solid;
			border-color: #ff0000 #00ff00 #0000ff rgb(250,0,255);
		}
		</style>
	</head>
	<body>
		<p class="one">one-colored border!</p>
		<p class="two">two-colored border!</p>
		<p class="three">three-colored border!</p>
		<p class="four">four-colored border!</p>
		
		<p><b>注释：</b>"border-width"属性如果单独使用的话是不会起作用的。请首先使用
		“border-style"属性来设置边框。</p>
	</body>
</html>
