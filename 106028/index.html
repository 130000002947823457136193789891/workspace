<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			ul.inside{
				list-style-position: inside;
			}
			
			ul.outside {
				list-style-position: outside;
			}
		</style>
	</head>
	<body>
		<p>this list's list-style-position value is "inside":</p>
		<ul class="inside">
			<li>earl grey tea---一种黑颜色的茶</li>
			<li>jasmine tea-一种神奇的”全功能“茶</li>
			<li>honeybush tea--一种令人愉快的果味茶</li>
		</ul>
		
		<p>该列表的list-style-position 的值是“outside”:</p>
		<ul class="outside">
			<li>earl grey tea- 一种黑颜色的茶</li>
			<li>jasmine tea-一种神奇的“全功能”茶</li>
			<li>honeybush tea-一种令人愉快的果味茶</li>
		</ul>
	</body>
</html>
