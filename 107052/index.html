<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>javascript数组</h2>
		<p>数组索引基于零，这意味着第一个项目是【0】，第二个项目是【1】，以此
		类推。</p>
		<p id="demo"></p>
		<script>
			var cars=["porsche","volvo","bmw"];
			document.getElementById("demo").innerHTML=cars[0];
		</script>
	</body>
</html>
