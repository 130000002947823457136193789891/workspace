<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>javascript对象属性</h1>
		<p>有两种不同的方法来访问对象属性。</p>
		<p>您可以使用person.property或person["property"].</p>
		<p id="demo"></p>
		<script>
			//创建对象:
			var person={
				firstName:"bill",
				lastName:"gates",
				id:12345
			};
			//显示对象中的数据:
			document.getElementById("demo").innerHTML=
			person["firstName"] + " "+ person["lastName"];
		</script>
	</body>
</html>
