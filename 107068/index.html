<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>javascript函数</h2>
		<p>不使用（）访问函数将返回函数声明而不是函数结果：</p>
		<p id="demo"></p>
		<script>
			function toCelsius(f){
				return (5/9)*(f-32);
			}
			document.getElementById("demo").innerHTML= toCelsius;
		</script>
	</body>
</html>
