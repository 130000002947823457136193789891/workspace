<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>JavaScript数据类型</h2>
		<p>任何变量均可通过设置值为undefined进行清空。其类型也将是
		undefined。</p>
		<p id="demo"></p>
		<script>
			var person={firstName:"bill",lastName:"gates",age:62,
			eyeColor:"blue"};
			person= undefined;
			document.getElementById("demo").innerHTML=person;
		</script>
	</body>
</html>
