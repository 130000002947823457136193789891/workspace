<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h2>JavaScript字符串</h2>
		<p>字符串被引号包围。您可以使用单引号或双引号：</p>
		<p id="demo"></p>
		<script>
			var carName1="porsche 911";
			var carName2='porsche 911';
			document.getElementById("demo").innerHTML=
			carName1+ "<br />" +
			carName2;
		</script>
	</body>
</html>
