<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<base target="_blank" />
	</head>
	<body>
		<p>
			<a href="http://www.baidu.com.cn" target="_blank">
				baidu
			</a>将在新窗口中加载，因为target属性被设置为"_blank".
		</p>
		<p>
			<a href="http://www.baidu.com.cn">baidu</a>将在新窗口中
			加载，即使没有target属性。
		</p>
	</body>
</html>
