<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>javascript变量</h1>
		<p>在本例中，x,y,以及z都是变量。</p>
		<p id="demo"></p>
		<script>
			var x=7;
			var y=8;
			var z=x+y;
			document.getElementById("demo").innerHTML=
			"z的值是："+z;
		</script>
	</body>
</html>
